<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" placeholder="name" required 
      formControlName="name" 
      [class.is-invalid]="name.invalid && (name.dirty || name.touched)" />
    <div class="invalid-feedback">
      Please provide a name!
    </div>
  </div>
  <div class="form-group">
    <label for="species">Species</label>
    <input type="text" class="form-control" id="species" placeholder="species" required 
      formControlName="species" 
      [class.is-invalid]="species.invalid && (species.dirty || species.touched)" />
    <div class="invalid-feedback">
      Please provide a species!
    </div>
  </div>
  <div class="form-group">
    <label for="note">Note</label>
    <textarea class="form-control" id="note" rows="5" required
      formControlName="note"
      [class.is-invalid]="note.invalid && (note.dirty || note.touched)"></textarea>
  </div>
  <div class="form-group">
    <label for="birthday">Day of birth</label>
    <input type="date" id="birthday" formControlName="birthday" class="form-control"
       placeholder="yyyy-MM-dd" required />
    <!-- ng-model="example.value" -->
    <div class="invalid-feedback">
      Please provide a day of birth!
    </div>
  </div>
  <div class="form-group">
    <div class="form-check">
      <input type="checkbox" id="isalive" 
        (change)="updateAlive($event)"
        [checked]="isalive.value === 'Y'"
      > 
      <!--
        formControlName="is_alive" ng-true-value="Y" ng-false-value="N"
      -->
      <label class="form-check-label" for="isalive"> Alive </label>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="form.invalid">Submit</button>
  
</form>
